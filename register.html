<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container-flex">
                <div class="header-content">
                    <a href="index.html" class="brand">Online Shopping</a>
                </div>
            </div>
        </header>
        <section class="container">
            <form style="margin-top: 100px; width: 60%;" class="p-4">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="firstName" class="form-label" style="font-weight: bold;">First Name</label>
                            <input type="text" id="firstName" placeholder="Enter First Name" class="form-control">
                        </div>
                        <div class="col">
                            <label for="lastName" class="form-label" style="font-weight: bold;">Last Name</label>
                            <input type="text" id="lastName" placeholder="Enter Last Name" class="form-control">
                        </div>
                    </div>
                </div>
                <label for="email" class="form-label mt-3" style="font-weight: bold;">Email</label>
                <input type="email" id="email" placeholder="Enter User Email" class="form-control">
                <label for="password" class="form-label mt-3" style="font-weight: bold;">Password</label>
                <input type="password" id="password" placeholder="Enter Password" class="form-control">
                <button type="submit" id="sign_up" value="Sign Up" class="form-control mt-4 btn btn-primary" style="width: auto;">Submit</button>
            </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/register.js"></script>

    </body>
</html>
