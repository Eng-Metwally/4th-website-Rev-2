<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container-flex">
                <div class="header-content">
                    <a href="index.html" class="brand">Online Shopping</a>
                </div>
            </div>
        </header>
        <section class="container">
            <form style="margin-top: 100px; width: 60%;" class="p-4">
                <label for="email" class="form-label" style="font-weight: bold;">Email Address</label>
                <input type="email" id="email" placeholder="Enter User Email" class="form-control">
                <div class="mt-3 mb-3"> Do you Have An Account? <a href="register.html">Register</a></div>
                <label for="password" class="form-label" style="font-weight: bold;">Password</label>
                <input type="password" id="password" placeholder="Enter Password" class="form-control">
                <div class="form-check mt-3">
                    <input type="checkbox" id="rememberMe" class="form-check-input">
                    <label for="rememberMe" class="form-check-label">Remember me</label>
                </div>
                <button type="submit" id="sign_in" value="Sign Up" class="form-control mt-4 btn btn-primary" style="width: auto;">Submit</button>
            </form>            
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
